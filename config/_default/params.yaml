# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance
appearance:
  mode: system
  color: blue
  theme_day: minimal
  theme_night: minimal
  font: minimal
  font_size: L

# SEO
marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: ''
    description: 'Assistant Professor at SMU'
    twitter: 'luiscanyamel'
  analytics:
    google_analytics: 'G-82ED929KPG'
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# Contact
email: luisperez@smu.edu
phone: 612 501 4882
address:
  street: 3300 Dyer St
  city: Dallas
  region: TX
  zipcode: 75275

# Site header
header:
  navbar:
    # Display navigation bar?
    enable: true
    # Choose a built-in navigation blox or create your own
    blox: "navbar"
    # Align menu links: "left", "center", "right"
    align: l
    # Fix navigation bar to the top of the page
    fixed_to_top: true
    # Show logo in browser 
    show_logo: true
    # Logo
    logo:
      # Logo text
      text: "Luis Perez"
      # Log filename in assets/media/ folder
      filename: "icon.png"
    # Show language of website
    show_language: false
    # Let the user choose between light or dark mode
    show_theme_chooser: true
    # Give option to choose website day or night theme
    show_day_night: true
    # Let the user search from the navigation bar
    show_search: true
    # Attempt to automatically highlight the active menu link
    highlight_activate_link: true 


# Site footer
footer:
  block: minimal
  copyright:
    notice: 'Â© 2024 Luis Perez. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'
  address_format: en-us
    
# Site features
features:
  syntax_highlighter:
    theme_light: github-light
    theme_dark: dracula
  math:
    enable: true
  privacy_pack:
    enable: false
  repository:
    url: 'https://github.com/luiscanyamel/personal_website'
    content_dir: content
    branch: main
  avatar:
    gravatar: false
    shape: circle
  comment:
    provider: ''
    disqus:
      shortname: ''
      show_count: true
    commento:
      url: ''
    giscus:
      repo: ''
      repo_id: ''
      category: ''
      category_id: ''
  search:
    provider: wowchemy
    algolia:
      app_id: ''
      api_key: ''
      index_name: ''
      show_logo: false
  map:
    provider: 'mapnik'
    api_key: ''
    zoom: 15

# Extensions
extensions:
  cms:
    branch: main
    local_backend: false
  academicons:
    enable: true

# Security
security:
  # Allow frame for embedding speaker notes in slides
  allow_frame: true